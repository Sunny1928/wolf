<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf</title>
    <link href="/styles/global.css" type="text/css" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="/components/BarItem.js"></script>
    <script defer src="/components/Player.js"></script>
    <script defer src="/components/Message.js"></script>
    <script src="/script.js" type="module"></script>

  </head>
  <body>
    <div class="container w-full flex items-center justify-center ">
      <div class="relative">
      
      
      <!-- ANIMATION -->
      <div class="game-container">
        <canvas class="game-canvas" width="256" height="198"></canvas>
      </div>


      <!-- WOLF -->
      <div class="menu text-center bg-gray-100 bg-white ">
        <!-- <div class="flex">
            <div class="items-center justify-center">
              <img class="w-20" src="/images/Logo.png">
            </div>
          </div> -->
        
        
        <!-- MAIN PAGE -->
        <div id="initialPage" class="h-full flex items-center justify-center">
          <div id="page_front" class="z-10 relative">
            
            <!-- <p class="font-semibold text-xl leading-relaxed ">歡迎來玩狼人殺 WOLF!</p> -->
            <div class="flex items-center justify-center">
              <span class="m-2 ">Sponser by</span> 
              <img class="w-20" src="./images/logo.png">
            </div>
            <div class=" mx-2">
              <div class="w-full max-w-lg grid grid-cols-6">
                <div class="flex items-center justify-center col-start-1 col-end-12 p-3 rounded-lg ">
                    <div class="flex items-center justify-center h-28 w-28 rounded-full colorpad flex-shrink-0 shadow-xl"></div>
                </div>
                
                <div class="grid col-start-2 col-end-6">
                  <!-- <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">名字</label> -->
                  <input
                    id="user_name"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight shadow-xl focus:outline-none focus:bg-white"
                    type="text"
                    placeholder="請輸入你的名字"
                  />
                  <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
              </div>
            </div>
            
            <div id="startBtns" class="mt-4 gap-x-6 ">
              <button
                id="findARoomBtn"
                class="shadow-xl uppercase w-2/3 rounded-lg bg-gray-500 px-1 py-1 my-1 text-base font-semibold text-white shadow-lg hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
              >
                找遊戲房間
              </button>
              <button
                id="settingGamePageBtn"
                class="shadow-xl uppercase w-2/3 rounded-lg bg-gray-500 px-1 py-1 text-base font-semibold text-white shadow-lg hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
              >
                創建遊戲房間
              </button>
            </div>
          </div>
          <div class="bg-gradient-to-t from-gray-100 to-transparent  w-full h-full absolute top-0 left-0 z-0"></div>
          
        </div>




        <!-- FIND A ROOM PAGE -->
        <div id="findARoomPage" class="flex flex-col h-full ">
          <bar-item>找遊戲房間!</bar-item>
          
          <!-- ROOM COL -->
          <div class="grow h-full antialiased overflow-hidden overflow-y-auto">
            <div id="roomCol" >
              <!-- <room-item ></room-item> -->
            </div>
          </div>
          
        </div>





        <!-- BUILD A ROOM PAGE -->
        
        <div id="settingGamePage">
          
          <div class="flex bg-white w-full px-3 py-3 ">
            <div class="flex w-full">
              <button id="backToGameBtn" class="px-2">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <p class="font-semibold text-xl px-2" id="room">設定角色</p>
            </div>
            
          </div>

          <div class="mt-3 mx-4">
            <div class="w-full max-w-lg  ">
              
              <div class="grid grid-cols-3 gap-2">
                <div class="w-full">
                 
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="operation_time_input"
                    type="number"
                    placeholder="operation_time"
                  />
                </div>
                <div class="w-full">
                 
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="dialogue_time_input"
                    type="number"
                    placeholder="dialogue_time"
                  />
                </div>
                <div class="w-full">
                 
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="villager_input"
                    type="number"
                    placeholder="村民"
                  />
                  <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
                <div class="w-full">
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="wolf_input"
                    type="number"
                    placeholder="狼人"
                  />
                </div>
                <div class="w-full">
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="predictor_input"
                    type="number"
                    placeholder="預言家"
                  />
                </div>
                <div class="w-full">
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="witch_input"
                    type="number"
                    placeholder="女巫"
                  />
                </div>
                <div class="w-full">
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                    id="hunter_input"
                    type="number"
                    placeholder="獵人"
                  />
                </div>
              </div>
              <div class="mt-5">
                <button
                  class="uppercase w-1/3 rounded-lg bg-gray-600 px-1 py-1 text-lg font-semibold text-white shadow-lg hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                  id="confirmRoomBtn"
                >
                  確認
                </button>
                <p id="settingGameError" class="text-red-500 text-xs italic mt-2"></p>

              </div>
            </div>
          </div>
        </div>
       

        <div id="gamePage" class="flex flex-col h-full bg-[url('/images/wolf-gray.png')] bg-contain">
          <bar-item></bar-item>

          


          <!-- ALL PLAYERS -->
          <div id="playerCol" class="grid grid-cols-5 gap-2 p-1  bg-white">
            
          </div>

          
          <!-- TOPIC -->
          <div class="rounded-b-lg col-start-1 col-end-13  flex items-center justify-center bg-white">
              <div class=" relative text-center text-sm  py-2 px-4 shadow w-full flex items-center justify-center">
                <div id="room_cant_start" class="text-base font-black text-gray-900">人數不夠，還不能開始遊戲</div>
                <button type="button" id="startGameBtn" class="text-white bg-blue-400 dark:bg-blue-500  font-medium rounded-full text-sm px-5 py-2.5 text-center">
                  遊戲開始
                </button>

                <div id="stage_description" class="text-base font-black text-gray-900"></div>
                <span id="timer"  class="inline-flex items-center justify-center w-6 h-6 ml-2 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full"></span>
              </div>
          </div>

          
          <!-- MESSAGE -->
          
          <div class=" h-full grow overflow-hidden overflow-y-auto text-gray-800  ">
            <div class="flex flex-col h-full w-full">
              <div class="h-full antialiased overflow-y-auto">
                <div id="chatRoom" class="grid grid-cols-12 gap-y-1">


                  
                 
                </div>
              </div>

              <!-- MESSAGE BUTTON -->
              <div class="flex flex-row items-center h-12 ">
                <div
                  class="flex flex-row items-center w-full border  h-12 px-2 bg-white"
                >
                  <button
                    id="skipStageBtn"
                    class="flex items-center justify-center h-10 w-10 text-gray-400 ml-1"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 14 14"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <!-- <path
                      viewBox="0 0 24 24"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                      ></path> -->
                      <path 
                      stroke-linecap="round"
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                    </svg>
                  </button>
                  <div class="w-full">
                    <input
                      type="text"
                      class="border border-transparent w-full focus:outline-none text-sm h-10 flex items-center"
                      placeholder="Type your message...."
                      id="messageInput"
                    />
                  </div>
                </div>
                <div>
                  <button
                    id="sendMessageBtn"
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-blue-100 hover:bg-gray-300 text-blue-200 text-white"
                  >
                    <svg
                      class="w-5 h-5 transform rotate-90 -mr-px"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      </div>
    </div>

    <!-- Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/DirectionInput.js"></script>
    <script src="/scripts/Overworld.js"></script>
    <script src="/scripts/GameObject.js"></script>
    <script src="/scripts/Person.js"></script>
    <script src="/scripts/Sprite.js"></script>
    <script src="/scripts/OverworldMap.js"></script>
    <script src="/scripts/init.js"></script>
  </body>
</html>

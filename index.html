<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf</title>
    <link href="./styles/global.css" type="text/css" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="/components/BarItem.js"></script>
    <script src="/script.js" type="module"></script>

  </head>
  <body>
    
    <div class="md:w-880px antialiased items-center justify-center h-screen">
      

      <div id="main" class="flex items-center justify-center h-screen">


        
        
        <!-- ANIMATION -->
        <!-- <div class="game-container">
          <canvas class="game-canvas" width="256" height="198"></canvas>
        </div> -->


        <!-- WOLF -->

        
        <!-- <div class="text-center bg-gray-100 bg-white h-full w-full md:h-[720px] md:w-[480px] rounded-xl "> -->
        <div id="game" class="p-1 shadow-[0_20px_20px_-15px_rgba(255,255,2550,0.5)] text-center bg-white h-full sm:h-[750px] md:h-[750px] w-full sm:w-[420px] md:w-[420px] rounded-lg">
          <!-- <div class="flex">
              <div class="items-center justify-center">
                <img class="w-20" src="/images/Logo.png">
              </div>
            </div> -->
          
          


          <!-- MAIN PAGE -->
          <div id="initialPage" class="h-full flex items-center justify-center w-full rounded-xl">
            <div id="page_front" class="z-10 relative">
              
              <!-- <p class="font-semibold text-xl leading-relaxed ">歡迎來玩狼人殺 WOLF!</p> -->
              <div class="flex items-center justify-center">
                <span class="m-2 ">Sponser by</span> 
                <img class="w-20" src="./images/logo.png">
              </div>
              <div class=" mx-2">
                <div class="w-full max-w-lg grid grid-cols-6">
                  <div class="flex items-center justify-center col-start-1 col-end-12 p-3 rounded-lg ">
                      <div class="flex items-center justify-center h-28 w-28 rounded-full colorpad flex-shrink-0 shadow-xl">
                        <img class="absolute h-20 w-20" src="/images/wolf.png" alt="Medium avatar">

                      </div>
                  </div>
                  
                  <div class="grid col-start-2 col-end-6">
                    <input
                      id="user_name"
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight shadow-xl focus:outline-none focus:bg-white"
                      type="text"
                      placeholder="請輸入你的名字"
                    />
                  </div>
                </div>
              </div>
              
              <div id="startBtns" class="hidden mt-4 gap-x-6 ">
                <button
                  id="findARoomBtn"
                  class="shadow-xl uppercase w-2/3 rounded-lg bg-gray-500 px-1 py-1 my-1 text-base font-semibold text-white shadow-lg hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                >
                  找遊戲房間
                </button>
                <button
                  id="settingGamePageBtn"
                  class="shadow-xl uppercase w-2/3 rounded-lg bg-gray-500 px-1 py-1 text-base font-semibold text-white shadow-lg hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                >
                  創建遊戲房間
                </button>
              </div>
            </div>
            <div class="bg-gradient-to-t from-gray-100 to-transparent   h-full absolute top-0 left-0 z-0"></div>
            
          </div>




          <!-- FIND A ROOM PAGE -->
          <div id="findARoomPage" class="flex flex-col h-full w-full rounded-xl">
            <bar-item>找遊戲房間!</bar-item>
            
            <!-- ROOM COL -->
            <div class="grow h-full antialiased overflow-hidden overflow-y-auto">
              <div id="roomCol" >
                <!-- <room-item ></room-item> -->
                
              </div>
            </div>
            
          </div>

          

          <!-- BUILD A ROOM PAGE -->
          
          <div id="settingGamePage" class="w-full rounded-xl">
            
            <div class="flex bg-white w-full px-3 py-3 rounded-t-xl">
              <div class="flex w-full">
                <button id="backToGameBtn" class="px-2">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <p class="font-semibold text-xl px-2" id="room">設定角色</p>
              </div>
              
            </div>

            <div class="mt-2 mx-4">
              <div class="w-full max-w-lg  ">
                
                <div class="grid grid-cols-2 gap-2">
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">操作時間</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="operation_time_input"
                      type="number"
                      placeholder="operation_time"
                    />
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">對話時間</label>
                  
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="dialogue_time_input"
                      type="number"
                      placeholder=""
                    />
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">村民</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="villager_input"
                      type="number"
                      placeholder="村民"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">狼人</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="wolf_input"
                      type="number"
                      placeholder="狼人"
                    />
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">預言家</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="predictor_input"
                      type="number"
                      placeholder="預言家"
                    />
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">女巫</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="witch_input"
                      type="number"
                      placeholder="女巫"
                    />
                  </div>
                  <div class="w-full">
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left mb-1 ml-1 uppercase">獵人</label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                      id="hunter_input"
                      type="number"
                      placeholder="獵人"
                    />
                  </div>
                </div>
                <div class="mt-5">
                  <button
                    class="uppercase w-1/3 rounded-lg bg-gray-600 px-1 py-1 text-lg font-semibold text-white shadow-lg hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                    id="confirmRoomBtn"
                  >
                    確認
                  </button>
                  <p id="settingGameError" class="text-red-500 text-xs italic mt-2"></p>

                </div>
              </div>
            </div>
          </div>
        

          <div id="gamePage" class="relative w-full flex flex-col h-full bg-[url('/images/wolf-gray.png')] bg-contain rounded-xl">
            <test-bar-item></test-bar-item>

            


            <!-- ALL PLAYERS -->
            <div id="playerCol" class="grid grid-cols-5 gap-2 p-1  bg-white">
              
            </div>

            
            <!-- TOPIC -->
            <div class="rounded-b-lg col-start-1 col-end-13  flex items-center justify-center bg-white">
                <div class=" relative text-center text-sm  py-2 px-4 shadow w-full flex items-center justify-center">
                  <div id="room_cant_start" class="text-base font-black text-gray-900"></div>
                  <button type="button" id="startGameBtn" class="text-white bg-blue-400 font-medium rounded-full text-sm px-5 py-2.5 text-center">
                    遊戲開始
                  </button>

                  <div id="stage_description" class="text-base font-black text-gray-900"></div>
                  <span id="timer"  class="inline-flex items-center justify-center w-6 h-6 ml-2 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full"></span>
                </div>
            </div>

            
            <!-- MESSAGE -->
            <div id="change_stage" class="absolute z-10 w-full h-full">
              <div  class="w-full h-full  flex items-center justify-center">
                <div class="w-5/6 p-4 bg-white rounded-lg" >
                  <div class="flex justify-center mb-2">
                    <img id="change_stage_img" class="w-28 h-28" src="/images/stages/werewolf.png">
                  </div>
                  <b id="change_stage_description">女巫請睜眼</b>
                </div> 
              </div>
            </div>
            
            <div class=" h-full grow overflow-hidden overflow-y-auto text-gray-800  ">

              

              <div class=" flex flex-col h-full w-full">
                <div class=" h-full antialiased overflow-y-auto">
                  <div id="chatRoom" class="grid grid-cols-12 gap-y-1">

                  </div>
                </div>
                
                

                <!-- MESSAGE BUTTON -->
                <div class="flex flex-row items-center h-12 ">
                  <div
                    class="flex flex-row items-center w-full border rounded-xl h-12  bg-white"
                  >
                    <button
                      id="skipStageBtn"
                      class="flex items-center justify-center h-10 w-10 text-gray-400 ml-1 pl-2"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 14 14"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path 
                          stroke-linecap="round"
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                      </svg>
                    </button>
                    <div class="pl-2 w-5/6">
                        <textarea 
                            style="overflow:auto;resize:none"
                            type="text"
                            class="border border-transparent w-full focus:outline-none text-sm h-10 flex items-center"
                            placeholder="Type your message...."
                            id="messageInput"
                        ></textarea>
                    </div>
                    <button
                      id="sendMessageBtn"
                      class="-mr-1 px-2 flex items-center justify-center rounded-r-xl h-10 w-10 py-6 bg-gray-800 text-white hover:bg-gray-300 text-blue-200 text-white"
                    >
                      <svg
                        class="w-5 h-5 transform rotate-90 -mr-px"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                        ></path>
                      </svg>
                    </button>
                  </div>
                  <div>
                    
                  </div>
                </div>
              </div>
            </div>

          </div>

                    
        </div>


      </div>

      
    </div>

  </body>
</html>
